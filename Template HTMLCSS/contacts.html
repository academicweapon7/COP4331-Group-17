<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/contacts.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body style="background-size: cover; background-image: url('images/francesco-tommasini-mAxrZe6ttl4-unsplash.jpg'); margin: 0;">

    <nav>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <button>Home</button>
                </a>
            </li>

            <li>
                <a href="about.html">
                    <button>About Us</button>
                </a>
            </li>

            <li>
                <a href="login.html">
                    <button>Login/Register</button>
                </a>
            </li>
        </ul>

        <h1 id="title">Leinecker's Yacht Club</h1>

        <img src="images/Anchor_away_transparent.png" class="Logo" style="width: 100px; height: 100px;">

    </nav>

    <div id="loggedInDiv" style="text-align: center;">
        <span id="userName"></span><br />
        <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
    </div>    

    <h1>Contact List</h1>

    <!-- Table with contacts -->
    <div class="container">
        <div style="display: flex; align-items: center;">
            <table id="contactTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Yacht Name</th>
                        <th>Yacht Size</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <!-- This is where the actual contacts go -->
                <tbody id="contactRows">
                    <!-- Placeholder row -->
                    <tr id="placeholderRow">
                        <!-- In case there are no available contacts -->
                        <td colspan="7">No contacts available</td>
                    </tr>
                </tbody>
            </table>

            <!-- Add Contact and Delete Contact buttons -->
            <div>
                <button class="addContact" style="width: 100px; height: 50px; font-size: 25px;" onclick="showAddContactForm()">Add Contact</button>
                <button id="deleteButton" onclick="deleteContact()" style="display: none;">Delete</button>
                <span id="deleteContactResult"></span>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: center;">
        <input type="text" id="searchText" placeholder="Search" onkeypress="handleKeyPress(event);">
        <button type="button" id="searchButton" class="buttons" onclick="searchContact();"> Search </button>
    </div>    
    
    <div style="display: flex; justify-content: center;">
        <span id="searchContactResult"></span>
        <div id="contactList"></div>
    </div>

    <!-- test if this is needed-->
    <input type="hidden" id="selectedID">

    <!-- Add Contact Form Modal -->
    <div id="addContactModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAddContactForm()">&times;</span>
            <h2>Add Contact</h2>
            <div>
                <label for="contactFirstName" class="label">First Name:</label>
                <input type="text" id="contactFirstName" placeholder="Enter first name">
            </div>
            <div>
                <label for="contactLastName" class="label">Last Name:</label>
                <input type="text" id="contactLastName" placeholder="Enter last name">
            </div>
            <div>
                <label for="contactYachtName" class="label">Yacht Name:</label>
                <input type="text" id="contactYachtName" placeholder="Enter yacht name">
            </div>
            <div>
                <label for="contactYachtSize" class="label">Yacht Size:</label>
                <input type="text" id="contactYachtSize" placeholder="Enter yacht size">
            </div>
            <div>
                <label for="contactPhone" class="label">Phone:</label>
                <input type="text" id="contactPhone" placeholder="Enter phone number">
            </div>
            <div>
                <label for="contactEmail" class="label">Email:</label>
                <input type="text" id="contactEmail" placeholder="Enter email">
            </div>
            <div>
                <button type="button" id="addContactButton" class="addcontact-button" onclick="addContact();"> Add Contact </button><br />
            </div>

            <span id="addContactResult"></span>
        </div>
    </div>
</body>
</html>
